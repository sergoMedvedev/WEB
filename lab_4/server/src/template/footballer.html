<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Футболисты</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Запрос для получения списка футболистов
            fetch('/footballer/footballers')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('footballers-table-body');
                    data.forEach(footballer => {
                        const row = document.createElement('tr');
                        
                        const firstNameCell = document.createElement('td');
                        firstNameCell.textContent = footballer.firstName;
                        row.appendChild(firstNameCell);
                        
                        const lastNameCell = document.createElement('td');
                        lastNameCell.textContent = footballer.lastName;
                        row.appendChild(lastNameCell);
                        
                        const positionCell = document.createElement('td');
                        positionCell.textContent = footballer.position;
                        row.appendChild(positionCell);

                        const ratingCell = document.createElement('td');
                        ratingCell.textContent = footballer.rating;
                        row.appendChild(ratingCell);
                        
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Ошибка загрузки футболистов:', error));
        });

        function goToHomePage() {
            window.location.href = '/my-system/'; // Замените '/' на правильный URL главной страницы
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-image: url('https://cdn.forbes.ru/files/story_images/stadion.webp'); /* Замените на свой путь */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #5c9ded;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .home-button:hover {
            background-color: #468ccf;
        }

        h1 {
            color: #000000;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #5c9ded;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Контейнер для таблицы с прокруткой */
        .table-container {
            max-height: 400px; /* Максимальная высота контейнера, можно настроить */
            overflow-y: auto;  /* Включаем вертикальную прокрутку */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="goToHomePage()">На главную</button>
    <div class="container">
        <h1>Список футболистов</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Позиция</th>
                        <th>Рейтинг</th>
                    </tr>
                </thead>
                <tbody id="footballers-table-body">
                    <!-- Данные футболистов будут добавлены сюда -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
